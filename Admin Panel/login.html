<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Main-->
        <main>
            <!--Dog Picture-->
            <img src="./img/dog-login.jpeg" class="dog-img" alt="Dog Picture" >
            <!--Right Block-->
            <div class="right-block">
                <!--Login Block-->
                <div class="login">
                <h1>Welcome Back!</h1>
                <input type="email" name="email" id="email" placeholder="Enter Email Address...">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label>Remember Me</label>
                </div>
                <input type="button"class="login-btn" " value="Login">
                <hr>
            </div>
            <!--Social Media buttons-->
            <div class="social-media d-flex direction-column">
                <a class="google-btn" href="https://www.facebook.com/">
                    <i class="fab fa-google"></i>Login with Google</a>
                <a class="facebook-btn" href="https://www.google.az/">
                    <i class="fab fa-facebook-f"></i>Login with Facebook</a>
                <hr>
            </div>
            <!--Footer Links-->
            <div class="footer-links d-flex direction-column">
                <a href="###">Forgot Password?</a>
                <a href="###">Create an Account!</a>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
