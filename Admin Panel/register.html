<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Register</title>
</head>
<body>
    <div class="container">
        <!--Main-->
        <main>
            <!--Dog Picture-->
            <img src="./img/dog-register.jpeg" class="dog-img" alt="Dog Picture" >
            <!--Right Block-->
            <div class="right-block d-flex direction-column">
                <!--Register Block-->
                <div class="register">
                <h1>Create an Account!</h1>
                <div class="double-input d-flex justify-between">
                    <input type="text" name="name" id="name" placeholder="First Name">
                    <input type="text" name="last-name" id="last-name" placeholder="Last name">
                </div>
                <input type="email" name="email" id="email" placeholder="Email Address">
                <div class="double-input d-flex justify-between">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="" id=""placeholder="Repeat Password">
                </div>
                <input type="button" class="register-btn"  value="Register Account">
                <hr>
            </div>
            <!--Social Media buttons-->
            <div class="social-media d-flex direction-column">
                <a class="google-btn" href="https://www.google.az/">
                    <!--Google-->
                    <i class="fab fa-google"></i>Register with Google</a>
                     <!--Facebook-->
                <a class="facebook-btn" href="https://www.facebook.com/">
                    <i class="fab fa-facebook-f"></i>Register with Facebook </a>
                <hr>
            </div>
            <!--Footer Links-->
            <div class="footer-links d-flex direction-column align-center">
                <a href="###">Forgot Password?</a>
                <a href="###">Already have an account? Login!</a>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
